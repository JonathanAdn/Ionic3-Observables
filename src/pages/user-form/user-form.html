<ion-header>
  <ion-navbar>
    <ion-title>Form</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div [hidden]="isLoading">
    <form #userForm="ngForm" (ngSubmit)="submit()" class="user-form" novalidate>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" required [(ngModel)]="user.name" name="name" #name="ngModel"></ion-input>
        <div [hidden]="name.pristine || name.valid">Name is required</div>
      </ion-item>
      <ion-item>
        <ion-label>Score</ion-label>
        <ion-input type="number" required [(ngModel)]="user.score" name="score" #score="ngModel"></ion-input>
        <div [hidden]="score.pristine || score.valid">Score is required</div>
      </ion-item>
      <br /><button ion-button type="submit" block [disabled]="userForm.pristine || userForm.invalid || isLoading" > {{ operationText }} </button>
      <button ion-button block (tap)="cancel($event)"> Cancel </button>
      <!--<button [hidden]="isLoading" *ngIf="user.id" ion-button block color="danger" (tap)="delete($event)"> Delete </button>-->
    </form>
  </div>
</ion-content>
