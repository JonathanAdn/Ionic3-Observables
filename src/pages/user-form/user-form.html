<ion-header>
  <ion-navbar>
    <ion-title>Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #userForm="ngForm" (ngSubmit)="submit(user)" novalidate>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.name" name="name" #name="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Score</ion-label>
      <ion-input type="number" required [(ngModel)]="user.score" name="score" #score="ngModel"></ion-input>
    </ion-item>
    <br /><button *ngIf="user.id" ion-button type="submit" block [disabled]="userForm.form.invalid || isLoading" >Edit user</button>
    <button *ngIf="!user.id" ion-button type="submit" block [disabled]="userForm.form.invalid || isLoading" >Add user</button>
  </form>
</ion-content>
